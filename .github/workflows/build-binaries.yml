name: Build Native Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CIRCOM_BUILD_URL: https://github.com/rahulbarmann/l8zk/releases/download/circom-build-v1/circom-build-v2.tar.gz

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            package: sdk-darwin-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            package: sdk-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            package: sdk-linux-x64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            package: sdk-linux-arm64
          # Windows disabled - rust-witness requires w2c2 which isn't available
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   package: sdk-win32-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download circom build artifacts
        run: |
          curl -L ${{ env.CIRCOM_BUILD_URL }} -o circom-build.tar.gz
          tar -xzf circom-build.tar.gz -C wallet-unit-poc/wallet-unit-poc/circom/
          ls -la wallet-unit-poc/wallet-unit-poc/circom/build/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        working-directory: wallet-unit-poc/wallet-unit-poc/ecdsa-spartan2
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare package
        run: |
          mkdir -p packages/${{ matrix.package }}/bin
          cp wallet-unit-poc/wallet-unit-poc/ecdsa-spartan2/target/${{ matrix.target }}/release/ecdsa-spartan2 packages/${{ matrix.package }}/bin/
          chmod +x packages/${{ matrix.package }}/bin/ecdsa-spartan2

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}
          path: packages/${{ matrix.package }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for pkg in sdk-darwin-arm64 sdk-darwin-x64 sdk-linux-x64 sdk-linux-arm64; do
            echo "Publishing @l8zk/$pkg..."
            cp -r artifacts/$pkg/bin packages/$pkg/
            cd packages/$pkg
            npm publish --access public || true
            cd ../..
          done

      - name: Publish main SDK
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm install --ignore-scripts --omit=optional
          npm run build
          npm publish --access public || true
